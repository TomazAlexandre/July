<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Totem Acessível</title>
                <link rel="stylesheet" href="style.css">
                </head>
                <body>
                    <div id="app">
                            <!-- Tela de Boas-vindas -->
                                    <div id="welcomeScreen" class="screen">
                                                <h1>Bem-vindo!</h1>
                                                            <p>Esta é a estação central de ônibus.</p>
                                                                        <button onclick="goToInfo()">Dizer comando de voz</button>
                                                                                </div>

                                                                                        <!-- Tela de Informações de Transporte -->
                                                                                                <div id="infoScreen" class="screen hidden">
                                                                                                            <h1>Informações de Transporte</h1>
                                                                                                                        <p>Próximo ônibus parte em 5 minutos na plataforma 1, que está à sua direita.</p>
                                                                                                                                    <button onclick="goToRoute()">Quero ir para a plataforma 1</button>
                                                                                                                                            </div>

                                                                                                                                                    <!-- Tela de Resposta de Comando -->
                                                                                                                                                            <div id="routeScreen" class="screen hidden">
                                                                                                                                                                        <h1>Direções</h1>
                                                                                                                                                                                    <p>Siga em frente e vire à direita para chegar à plataforma 1.</p>
                                                                                                                                                                                                <button onclick="resetApp()">Voltar ao Início</button>
                                                                                                                                                                                                        </div>
                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                <script src="script.js"></script>
                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                </html>
